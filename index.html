<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>PaingJS</title>
</head>
<body>
    <canvas id = "jsCanvas" class = "canvas"></canvas>
    <div class= "controls">
        <div class ="controls_range">
            <input type = "range" 
            id = "jsRange"  
            min ="0.1" 
            max ="5.0" 
            value ="2.5"step ="0.1"/>
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class = "controls_color" id = "jsColors">
            <!--when making different class, use space and put another class name-->
            <div class= "controls_color jsColors" style = "background-color: #4b4b4b"></div>
            <div class= "controls_color jsColors" style = "background-color: white"></div>
            <div class= "controls_color jsColors" style = "background-color: #ffaf40"></div>
            <div class= "controls_color jsColors" style = "background-color: #ff4d4d"></div>
            <div class= "controls_color jsColors" style = "background-color: #cd84f1"></div>
            <div class= "controls_color jsColors" style = "background-color: #32ff7e"></div>
            <div class= "controls_color jsColors" style = "background-color: #67e6dc"></div>
            <div class= "controls_color jsColors" style = "background-color: #17c0eb"></div>
            <div class= "controls_color jsColors" style = "background-color: #fffa65"></div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
